<!DOCTYPE html>
<html>
    <head>
        <title>Word Guess Game</title>  
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 

        <link rel="stylesheet" href = "assets/css/index.css" />
        <script src="assets/javascript/game.js"></script>

    </head>

    <body>
        <div class = "container fluid">
            <div class = "game-box border rounded">
                <div class = "row">
                    <div class = "col 12">
                        <div class = "begin-instructions"><h2>Bands and Artists (mostly) from the '90s <br> Press any key to begin</h2></div>
                        <h2><div class = "wins-guesses"></div></h2>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col 12">
                        <div class = "album"></div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col 12">
                        <h1><div class = "unknown-word"></div></h1>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col 12">
                        <h2><div class = "instructions"></div></h2>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col 12">
                        <h2><div class = "used-words"></div></h2>
                    </div>
                </div>
            </div>
        </div>
        
            
    </body>
</html>
